<!DOCTYPE html>
<html lang="en">
<div id="in-page-channel-node-id" data-channel-name="in_page_channel_vJAyvt"></div>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>I help you open positions</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

  <!-- Bootstrap core CSS -->
  <link href="/manual_trading_html/static/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/manual_trading_html/static/floating-labels.css" rel="stylesheet">
</head>

<body>
  <form class="form-signin" action="http://127.0.0.1:4040/api/opening-positions/" method="POST">
    <div class="text-center mb-4">
      <img class="mb-4" src="/manual_trading_html/static/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Opening positions</h1>
      <p>I help you open positions</p>
    </div>

    <div class="form-group">
      <label for="exampleFormControlpair">Choose a pair:</label>
      <select class="form-control" name="pair" id="pair">
        {{option_pairs|safe}}
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputAmount">Amount:</label>
      <input type="number" class="form-control" name="amount" id="amount" value="10"
        placeholder="Enter USDT">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSide">Side:</label>
      <select class="form-control" name="side" id="side">
        <option>Buy</option>
        <option>Sell</option>
      </select>
    </div>

    <div class="form-group"></div>
    <label for="exampleInputTakeProfit">Take Profit %:</label>
    <input type="number" class="form-control" name="take_profit" id="take_profit" value="10"
      placeholder="Enter Take Profit">
    </div>

    <div class="form-group"></div>
    <label for="exampleInputStopLoss">Stop Loss %:</label>
    <input type="number" class="form-control" name="stop_loss" id="stop_loss" value="10"
      placeholder="Enter Stop Loss">
    </div>

    <div class="form-group"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Open a deal</button>
    

    <p class="mt-5 mb-3 text-muted text-center">Â© 2024</p>
  </form>

</body>

</html>
